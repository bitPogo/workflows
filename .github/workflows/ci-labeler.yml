name: Antibytes CI - Label configuration

on:
  pull_request:
    types: [ opened, synchronize, edited, reopened ]
    branches:
      - main
      - release/*
    paths:
      - '.github/labels.yml'
  workflow_dispatch:

jobs:
  configure-labels:
    uses: ./.github/workflows/shared-labeler.yml
    with:
      labels-path: ./.github/labeler.yml
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
