name: Antibytes CI - Snapshot

on:
  workflow_call:
    secrets:
      upload-username:
        required: true
      upload-token:
        required: true
      github-token:
        required: false
      maven-key:
        required: false
      maven-pass:
        required: false

jobs:
  snapshot:
    runs-on: macos-latest

    env:
      PACKAGE_REGISTRY_UPLOAD_USERNAME: ${{ secrets.upload-username }}
      PACKAGE_REGISTRY_UPLOAD_TOKEN: ${{ secrets.upload-token }}
      MAVEN_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASS }}
      MAVEN_KEY: ${{ secrets.MAVEN_GPG_KEY }}

    steps:
      - name: Display runner context
        run: hostname -s
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '11'

      - name: Setup gradle
        uses: gradle/gradle-build-action@v2

      - name: Build
        run: ./gradlew build

      - name: Publish to Snapshot Repository
        run: ./gradlew publishSnapshot --no-parallel
