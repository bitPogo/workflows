name: Antibytes CI - Pull-Request Validation

on:
  workflow_call:
    secrets:
      upload-username:
        required: true
      upload-token:
        required: true
      maven-key:
        required: false
      maven-pass:
        required: false

jobs:
  pull-request-validation:
    runs-on: macos-latest

    env:
      PACKAGE_REGISTRY_UPLOAD_USERNAME: ${{ secrets.upload-username }}
      PACKAGE_REGISTRY_UPLOAD_TOKEN: ${{ secrets.upload-token }}
      MAVEN_KEY: ${{ secrets.maven-key }}
      MAVEN_PASSPHRASE: ${{ secrets.maven-pass }}

    steps:
      - name: Display runner context
        run: hostname -s

      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '11'

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Setup gradle
        uses: gradle/gradle-build-action@v2

      - name: Lint
        run: ./gradlew spotlessCheck

      - name: Build
        run: ./gradlew build -x check --no-daemon --stacktrace

      - name: Publish to Development Repository
        run: ./gradlew publishDevelopment --no-parallel
