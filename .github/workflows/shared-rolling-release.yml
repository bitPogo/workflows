name: Antibytes CI - Rolling Release

on:
  workflow_call:
    inputs:
      uses-mips:
        required: false
        type: boolean
        default: true
    secrets:
      upload-username:
        required: true
      upload-token:
        required: true
      maven-key:
        required: false
      maven-pass:
        required: false

jobs:
  rolling-release:
    runs-on: macos-latest
    env:
      PACKAGE_REGISTRY_UPLOAD_USERNAME: ${{ secrets.upload-username }}
      PACKAGE_REGISTRY_UPLOAD_TOKEN: ${{ secrets.upload-token }}
      MAVEN_PASSPHRASE: ${{ secrets.maven-pass }}
      MAVEN_KEY: ${{ secrets.maven-key }}
    steps:
      - name: Display runner context
        run: hostname -s

      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '11'

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Setup gradle
        uses: gradle/gradle-build-action@v2

      - name: Cache Konan
        uses: actions/cache@v3
        with:
          path: ~/.konan
          key: macos-gradle
          restore-keys: |
            ios-gradle
            tvos-gradle
            watchos-gradle

      - name: Build
        run: ./gradlew build -x check --no-daemon --stacktrace

      - name: Publish to Rolling Release Repository
        run: ./gradlew -x build publishRollingRelease --no-parallel


  rolling-release-mips:
    if: inputs.uses-mips == true
    runs-on: ubuntu-latest
    needs: rolling-release
    env:
      PACKAGE_REGISTRY_UPLOAD_USERNAME: ${{ secrets.upload-username }}
      PACKAGE_REGISTRY_UPLOAD_TOKEN: ${{ secrets.upload-token }}
      MAVEN_PASSPHRASE: ${{ secrets.maven-pass }}
      MAVEN_KEY: ${{ secrets.maven-key }}
    steps:
      - name: Display runner context
        run: hostname -s

      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '11'

      - name: Cache Konan
        uses: actions/cache@v3
        with:
          path: ~/.konan
          key: linux-gradle
          restore-keys: |
            jvm-gradle
            android-gradle
            js-gradle

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Setup gradle
        uses: gradle/gradle-build-action@v2

      - name: Build
        run: ./gradlew build -x check --no-daemon --stacktrace

      - name: Publish Mips to Rolling Release Repository
        run: ./gradlew -x build publishLinuxMipsToRollingRelease --no-parallel --stacktrace
